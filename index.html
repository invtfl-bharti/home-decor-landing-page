<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kaushan+Script&family=Playball&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="./index.html">
                    <p>LIFE <span>style</span></p>
                </a>
            </div>
            <div class="main-items">
                <ul>
                    <a href="./index.html">
                        <li>Home</li>
                    </a>
                    <a href="./index.html">
                        <li>Gallery</li>
                    </a>
                    <a href="#about">
                        <li>About Us</li>
                    </a>
                    <a href="./index.html">
                        <lI>Contact Us</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="extended-image">
            <div class="light-line"></div>
            <img class="light-image" src="./images/Untitled design1.png" alt="" srcset="">
        </div>

        <div class="details">

            <div class="info">
                <p><span class="item1">DESIGN</span> YOUR <br><span class="item1"></span>DREAM <br><span class="item1">
                        HOME</span> WITH <span class="item1"><br>US</span></p>
            </div>


            <div class="learn-more">
                <a href="#about"><button class="btn1">Learn More</button></a>
            </div>
            <div class="about-page" id="about">

                <div class="sec sec1">
                    <p>8+ Years of Experience</p>
                    <img src="./images/line .png" alt="" srcset="">
                </div>
                <div class="sec  sec2">
                    <p>80+ Satisfied Customers</p>
                    <img src="./images/line .png" alt="" srcset="">
                </div>
                <div class=" sec sec3">
                    <p>15+ skilled Team Members</p>
                    <img src="./images/line .png" alt="" srcset="">
                </div>
                <div class="sec  sec4">
                    <p>30+ Clients</p>
                    <img src="./images/line .png" alt="" srcset="">
                </div>



            </div>
            <div class="reviews">
                <button class="btn2">Customer Reviews</button>
            </div>
            <div class="interior-image">
                <img src="./images/image-min.jpeg" alt="" srcset="">
            </div>


        </div>


        <!-- information part -->


        <div class="login-section">
            <form action="">
            <h1>Login</h1>
            <div class="login-main">
                <div class="user-details">
                    <input text="username" placeholder="username">
                <!-- icon image-link -->
                <i class='bx bxs-user'></i>
                </div>
                <div class="user-password">
                    <input text="password" placeholder="password">
                    <!-- icon image-link -->

                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forget">
                    <label>
                        <input type="checkbox">Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account?
                        <a href="#">Register</a>
                    </p>
                </div>
            </div>

            
        </div>

    </section>

</body>

</html>
